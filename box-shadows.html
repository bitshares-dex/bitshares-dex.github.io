    <style>
.bshadow-logo {
  display: flex;
  flex-wrap: wrap;
  align-content:center;
  padding: .5rem 1.5rem;
}
.bshadow-logo svg {
  border-radius: 8px;
  margin-right: 10px;
}
.bshadow-logo span {
  font-size: 3rem;
  color: #47c9e5;
  font-family: 'Raleway';
}
.github-logo:hover .arm {
  animation:octocat-wave 560ms ease-in-out
}
@keyframes octocat-wave{ 
  0%,100%{transform:rotate(0)}
  20%,60%{transform:rotate(-25deg)}
  40%,80%{transform:rotate(10deg)}
}
@media (max-width:500px){
  .github-logo:hover .arm {
    animation:none;
  }
}
